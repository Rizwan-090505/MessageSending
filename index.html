<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dar-e-Arqam Broadcaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --accent: #FFD700; /* Dar-e-Arqam Yellow */
            --accent-hover: #e6c200;
            --primary: #002060; /* Dar-e-Arqam Blue */
            --text-main: #e0e0e0;
            --text-dim: #9e9e9e;
            --border: #333333;
            --success: #00c853;
            --error: #ff5252;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 320px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        .qr-container {
            width: 240px;
            height: 240px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 4px solid var(--primary);
        }

        .qr-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            background: #333;
            color: #fff;
            margin-bottom: 20px;
        }

        .btn-connect {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-connect:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- MAIN CONTENT --- */
        .main {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        .logo-circle {
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
        }

        .card {
            background-color: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        label { display: block; font-size: 13px; color: var(--accent); font-weight: 500; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Class Selector */
        .class-select-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background: #252525;
            border-radius: 8px;
            min-height: 50px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .class-chip {
            background: #333;
            color: var(--text-dim);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }
        .class-chip:hover { border-color: var(--text-dim); }
        .class-chip.selected {
            background: var(--primary);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }

        /* Filters */
        .filters { display: flex; gap: 30px; margin-top: 15px; }
        .radio-group { display: flex; align-items: center; gap: 8px; font-size: 14px; cursor: pointer; }
        input[type="radio"] { accent-color: var(--accent); transform: scale(1.2); }

        textarea {
            width: 100%;
            height: 120px;
            background: #252525;
            border: 1px solid var(--border);
            color: white;
            padding: 15px;
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            font-size: 15px;
            box-sizing: border-box;
        }
        textarea:focus { outline: 1px solid var(--accent); }

        /* Toggles */
        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #2a2a2a;
            padding: 12px 15px;
            border-radius: 6px;
            margin-top: 10px;
            border-left: 4px solid var(--border);
        }
        .toggle-row.active { border-left-color: var(--accent); }
        
        input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--primary); }
        input[type="file"] { margin-top: 10px; color: var(--text-dim); }

        /* Console */
        .console {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 6px;
            height: 200px; /* Fixed visible height */
            overflow-y: auto; /* Scrollable */
            padding: 15px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            color: #4ec9b0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        .console p { margin: 4px 0; line-height: 1.4; border-bottom: 1px solid #111; }
        
        /* Progress */
        .progress-container {
            height: 8px;
            background: #333;
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s;
        }

        /* Action Buttons */
        .actions { display: flex; gap: 15px; margin-top: 10px; }
        
        .btn-send {
            flex: 2;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-send:hover { background-color: #00308F; }
        .btn-send:disabled { background-color: #333; color: #777; cursor: not-allowed; }

        .btn-cancel {
            flex: 1;
            background-color: var(--error);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.5;
            pointer-events: none;
        }
        .btn-cancel.active { opacity: 1; pointer-events: auto; }
        .btn-cancel:hover { background-color: #d32f2f; }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="qr-container" id="qrContainer">
            <span style="color:#333; font-weight:bold;">Waiting for Init</span>
        </div>
        <div class="status-badge" id="statusText">Disconnected</div>
        <button class="btn-connect" id="btnConnect" onclick="connectWhatsapp()">Initialize WhatsApp</button>
        
        <div style="margin-top: auto; text-align: center; color: #555; font-size: 12px;">
            <p>Dar-e-Arqam Systems v2.0</p>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div class="logo-circle">D</div>
            <div>
                <h1 style="margin:0; font-size: 24px; color:white;">Broadcaster</h1>
                <span style="font-size: 12px; color: var(--accent);">Professional Notice & Automation Tool</span>
            </div>
        </div>

        <div class="card">
            <label>1. Select Recipient Classes</label>
            <div class="class-select-container" id="classContainer">
                <span style="color:gray; font-size:12px;">Loading class names...</span>
            </div>

            <label style="margin-top:20px;">2. Filter Criteria</label>
            <div class="filters">
                <label class="radio-group" onclick="selectFilter('ALL')">
                    <input type="radio" name="filter" checked> All Students
                </label>
                <label class="radio-group" onclick="selectFilter('CLEARED')">
                    <input type="radio" name="filter"> Fees Cleared Only
                </label>
                <label class="radio-group" onclick="selectFilter('NOT_CLEARED')">
                    <input type="radio" name="filter"> Pending Fees Only
                </label>
            </div>
        </div>

        <div class="card">
            <label>3. Compose Message</label>
            <textarea id="messageInput" placeholder="Type the main body of your notice here..."></textarea>

            <div class="toggle-row" id="rowNotice">
                <span>üé® <b>Professional Mode:</b> Generate Official Dark Blue/Yellow Notice Image</span>
                <input type="checkbox" id="noticeToggle" onchange="toggleRowStyle(this, 'rowNotice')">
            </div>
            
            <div class="toggle-row" id="rowDetails">
                <span>üìù <b>Include Details:</b> Append Student Name & Status to text</span>
                <input type="checkbox" id="detailsToggle" onchange="toggleRowStyle(this, 'rowDetails')">
            </div>

            <label style="margin-top:20px;">Attachment (Overrides Professional Mode if selected)</label>
            <input type="file" id="fileInput">
        </div>

        <div class="console" id="consoleLog">
            <p style="color:gray">System Ready...</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="actions">
            <button class="btn-send" id="btnSend" onclick="startSending()">üöÄ Start Bulk Send</button>
            <button class="btn-cancel" id="btnCancel" onclick="cancelSending()">STOP / CANCEL</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        let selectedClasses = new Set();
        let selectedFilter = 'ALL';

        // --- 1. Init Classes (Fetching Names) ---
        window.onload = async () => {
            const classes = await ipcRenderer.invoke('get-classes');
            const container = document.getElementById('classContainer');
            container.innerHTML = ''; 

            if(classes.length === 0) {
                container.innerHTML = '<span style="color:red">No classes found in DB.</span>';
                return;
            }

            classes.forEach(c => {
                const chip = document.createElement('div');
                chip.className = 'class-chip';
                chip.innerText = c; // Assuming 'c' is the class_name string
                chip.onclick = () => {
                    if (selectedClasses.has(c)) {
                        selectedClasses.delete(c);
                        chip.classList.remove('selected');
                    } else {
                        selectedClasses.add(c);
                        chip.classList.add('selected');
                    }
                };
                container.appendChild(chip);
            });
        };

        // --- 2. WhatsApp Logic ---
        function connectWhatsapp() {
            document.getElementById('btnConnect').disabled = true;
            document.getElementById('btnConnect').innerText = "Loading...";
            document.getElementById('statusText').innerText = "Initializing...";
            document.getElementById('statusText').style.background = "#FF9800"; // Orange
            ipcRenderer.send('init-whatsapp');
        }

        ipcRenderer.on('wa-qr', (event, url) => {
            document.getElementById('qrContainer').innerHTML = `<img src="${url}" />`;
            document.getElementById('statusText').innerText = "Scan Code";
        });

        ipcRenderer.on('wa-ready', () => {
            document.getElementById('statusText').innerText = "Online";
            document.getElementById('statusText').style.background = "#00c853"; // Green
            document.getElementById('qrContainer').innerHTML = `<h1 style='color:green; font-size: 60px;'>‚úî</h1>`;
            document.getElementById('btnConnect').innerText = "Connected";
        });

        // --- 3. UI Helpers ---
        function selectFilter(val) { selectedFilter = val; }
        
        function toggleRowStyle(checkbox, rowId) {
            const row = document.getElementById(rowId);
            if(checkbox.checked) row.classList.add('active');
            else row.classList.remove('active');
        }

        function log(msg) {
            const consoleDiv = document.getElementById('consoleLog');
            const p = document.createElement('p');
            p.innerText = msg;
            consoleDiv.appendChild(p);
            // Auto Scroll
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        ipcRenderer.on('log', (e, msg) => log(msg));

        ipcRenderer.on('progress', (e, { current, total }) => {
            const pct = (current / total) * 100;
            document.getElementById('progressBar').style.width = `${pct}%`;
        });

        // --- 4. Sending Controls ---
        function startSending() {
            const messageText = document.getElementById('messageInput').value;
            const isNoticeMode = document.getElementById('noticeToggle').checked;
            const includeDetails = document.getElementById('detailsToggle').checked;
            const fileInput = document.getElementById('fileInput');
            
            if (selectedClasses.size === 0) {
                alert("Please select at least one class.");
                return;
            }

            // UI Updates
            document.getElementById('btnSend').disabled = true;
            document.getElementById('btnSend').innerText = "Sending... (Do not close)";
            
            // Enable Cancel Button
            const btnCancel = document.getElementById('btnCancel');
            btnCancel.classList.add('active');

            let filePath = null;
            if (fileInput.files.length > 0) {
                filePath = fileInput.files[0].path;
                log(`>> File Selected: ${filePath}`);
            }

            const payload = {
                classNames: Array.from(selectedClasses), // Sending names now
                filterStatus: selectedFilter,
                messageText,
                filePath,
                isNoticeMode,
                includeDetails
            };

            ipcRenderer.send('start-sending', payload);
        }

        function cancelSending() {
            if(confirm("Are you sure you want to stop sending?")) {
                ipcRenderer.send('stop-sending');
                document.getElementById('btnCancel').classList.remove('active');
            }
        }

        // Reset UI when done
        ipcRenderer.on('sending-finished', () => {
            document.getElementById('btnSend').disabled = false;
            document.getElementById('btnSend').innerText = "üöÄ Start Bulk Send";
            document.getElementById('btnCancel').classList.remove('active');
        });
    </script>
</body>
</html>
